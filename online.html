<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|IBM+Plex+Sans&display=swap" rel="stylesheet">
    <title>Snake</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>SnakeOnline</h1>
  <div class="menu" id="menu">
    <button id="singlePlayer" class="btn btn-menu">Single player</button>
    <button id="multiPlayer" class="btn btn-menu">Multi player</button>
  </div>
  <div id="gameplay" style="display: none">
    <div class="control-panel">
      <div class="info-bar">
        <p>Score: <span id="score">5</span></p>
      </div>
      <div class="game-menu">
        <button id="restart" class="btn">Restart</button>
        <button id="pause" class="btn"><span id="textOnPause">Pause</span></button>
        <button id="exit" class="btn">Exit</button>
      </div>
    </div>
    <canvas id="canvas" style="border: 1px solid #dcdcdc"></canvas>
  </div>
  <div id="waiting" style="display: none">
    <h1>Waiting...</h1>
  </div>
  <script src="./online.js"></script>
  <script>
      init();
  </script>
</body>
</html>
