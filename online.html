<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|IBM+Plex+Sans&display=swap" rel="stylesheet">
    <title>Snake</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>SnakeOnline</h1>
  <div class="body-game" id="body-game">
    <button id="newGame" class="btn-ng">Single player</button>
    <button id="connectToGame" class="btn-ng">Multi player</button>
  </div>
  <div id="gameplay" style="display: none">
    <canvas id="canvas" style="border: 1px solid #dcdcdc"></canvas>
    <div class="sidebar">
      <p>Score: <span id="score">5</span></p>
      <button id="restart">Restart</button>
      <button id="pause"><span id="textOnPause">Pause</span></button>
      <button id="exit">Exit</button>
    </div>
  </div>
  <div id="waiting" style="display: none">
    <h1>Waiting...</h1>
  </div>
  <script src="./online.js"></script>
  <script>
      init();
  </script>
</body>
</html>
